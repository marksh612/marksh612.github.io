<!DOCTYPE html>
<html>
<head>
    <title>Local IP Address</title>
</head>
<body>
    <h1>Local IP Address</h1>
    <p>Your local IP address is: <span id="local-ip"></span></p>
    <script>
        // JavaScript function to fetch and display the local IP address
        async function getLocalIPAddress() {
            try {
                const response = await fetch('/get_local_ip');
                const data = await response.text();
                document.getElementById('local-ip').textContent = data;
            } catch (error) {
                console.error('Error fetching local IP address:', error);
            }
        }

        // Call the function when the page loads
        window.onload = getLocalIPAddress;
    </script>
</body>
</html>
